<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="bublebackground">
        <!--here is bublle background image in css -->
      </div>
      <div class="victorimg">
        <!--here is victor photo  in css -->
      </div>
      <div class="boldarea">
        <h1>Victor Crest</h1>
        <h3>26</h3>
      </div>
      <div class="city">
        <h3>London</h3>
      </div>
      <div class="line">
        <hr />
      </div>

      <div class="threecoub">
        <div class="followers">
          <h4>80K</h4>
          <h5>Followers</h5>
        </div>
        <div class="likes">
          <h4>803K</h4>
          <h5>Likes</h5>
        </div>
        <div class="photoes">
          <h4>1.4K</h4>
          <h5>Photos</h5>
        </div>
      </div>
    </main>
  </body>
</html>
